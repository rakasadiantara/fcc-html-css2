<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <h1>CSS LIST</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ol>
        </article>
        <article>
            <h2>Unorder list</h2>
            <ul>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ul>
        </article>
    </main>
</body>
</html>
