<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project: Profile-Cards</title>
    <link rel="stylesheet" href="./css/cardproject.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Eca</a>
            <a href="#profile2">Raka</a>
            <a href="#profile3">Tara</a>
            
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/profile1.jpg" alt="Eca Cantik" width="500" height="500">
                <figcaption>Eca Cantik</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile2.jfif" alt="Raka Ganteng" width="500" height="500">
                <figcaption>Raka Ganteng</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/profile3.jfif" alt="Tara Tampan" width="500" height="500">
                <figcaption>Tara <span class="nowrap">Tan Sekali</span></figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Batur.co</p>
    </footer>

    
</body>
</html>
