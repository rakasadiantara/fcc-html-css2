<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/finalProject.css">
    </head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="finalProject.html">Home</a>
                </li>
                <li>
                    <a href="finalProject.html#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>

                <li>
                    <a href="about.html">About </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">SelamatDatang!</h2>
        <figure>
            <img src="/img/coffeShop1.jpg" alt="Coffe shop" title="We love coffe" width="1000" height="649">
        
        <figcaption class="offscreen">
            Coffe & Beverages
        </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                Jalan Raya Batur <br>
                Bangli City, 55558788-990
                <br><br>
                Phone: <a href="tel:08123231">8384329932749</a>
            </address>
        </article>
        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2"> Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email"Email:>Email:</label>
                        <input class="contact__input" type="text" name="emial" id="email" placeholder="Your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset"> Reset</button>
            </form>
        </article>


    </main>
    
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowrap">The Witari Coffee</span>
        </p>
    </footer>
    
</body>
</html>
