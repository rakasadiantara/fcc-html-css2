<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raka Sadiantara">
    <meta name="description" content="">
    <title>The Witari Coffe Shop</title>
    <link rel="icon" href="img/coffeIcon.png" type="image/icon">
    <link rel="stylesheet" href="/css/finalProject.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">The Coffee Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">

                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="about.html">About </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">SelamatDatang!</h2>
        <figure>
            <img src="/img/coffeShop1.jpg" alt="Coffe shop" title="We love coffe" width="1000" height="667">
        
            <figcaption class="offscreen">
                Coffee & Beverages
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Coffee</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Coffee</th>
                        <th class="menu__header" scope="col">Qty</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__am" scope="row" rowspan="3">Americano</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">Rp 10.000</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">Rp 20.000</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">Rp 45.000</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__mo" scope="row" rowspan="3">Mocha</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">Rp 12.000</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">Rp 25.000</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">Rp 50.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips &amp; Bara Rp 5.000</td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back to top</a>
            </p>

        </article>

    </main>
    
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowrap">The Witari Coffee</span>
        </p>
    </footer>
</body>
</html>
